<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>TODO list</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="head">
      <button id="loginBtn">登录</button>
      <button id="registerBtn">注册</button>
      <span id="userName"></span>
    </div>
    <div class="hidden login-view">
      <form id="loginFrom" action="./user/login" method="post">
        <div>登录</div>
        <div>
          <label>用户名: <input type="text" name="username" /></label>
          <label>密码: <input type="text" name="password" /></label>
          <input type="submit" value="登录" />
        </div>
      </form>
    </div>
    <div class="hidden register-view">
      <form id="registerForm" action="./user/register" method="post">
        <div>注册</div>
        <div>
          <label>用户名: <input type="text" name="username" /></label>
          <label>密码: <input type="text" name="password" /></label>
          <input type="submit" value="注册" />
        </div>
      </form>
    </div>
    <div class="hidden list-view">
      <div>list view</div>
      <div>
        <input type="text" id="addText">
        <button id="addBtn">添加</button>
      </div>
      <ul class="list">
        <!--  -->
      </ul>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
